---
repos:
  - repo: meta
    hooks:
      - id: check-hooks-apply
      - id: check-useless-excludes

  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: 3e8a8703264a2f4a69428a0aa4dcb512790b2c8c  # frozen: v6.0.0
    hooks:
      - id: check-added-large-files
      - id: check-merge-conflict
      - id: end-of-file-fixer
      - id: trailing-whitespace
        args:
          - --markdown-linebreak-ext=md
        exclude: \.gitignore

  - repo: local
    hooks:
      - id: go-mod-tidy
        name: Tidy the Go modules
        description: Make sure go.mod matches the source code
        language: system
        entry: go mod tidy
        pass_filenames: false

  - repo: https://github.com/golangci/golangci-lint
    rev: ff63786c30d6c2926f99d677ab2ecf089e9390ad  # frozen: v2.5.0
    hooks:
      - id: golangci-lint-fmt
      - id: golangci-lint

  - repo: https://github.com/python-jsonschema/check-jsonschema
    rev: 83b816d020105076daac266dbf6bfed199a2da93  # frozen: 0.34.1
    hooks:
      - id: check-github-workflows

  - repo: https://github.com/lyz-code/yamlfix
    rev: 881308160e4589cf886919438a3ed0acba42ea0e  # frozen: 1.18.0
    hooks:
      - id: yamlfix
        args:
          - --config-file
          - .yamlfix.toml

  - repo: https://github.com/adrienverge/yamllint
    rev: 79a6b2b1392eaf49cdd32ac4f14be1a809bbd8f7  # frozen: v1.37.1
    hooks:
      - id: yamllint
        args:
          - --strict

  - repo: https://github.com/igorshubovych/markdownlint-cli
    rev: 192ad822316c3a22fb3d3cc8aa6eafa0b8488360  # frozen: v0.45.0
    hooks:
      - id: markdownlint-fix

  - repo: https://github.com/ComPWA/taplo-pre-commit
    rev: 23eab0f0eedcbedebff420f5fdfb284744adc7b3  # frozen: v0.9.3
    hooks:
      - id: taplo-format
      - id: taplo-lint

  - repo: https://github.com/sirwart/ripsecrets
    rev: 7d94620933e79b8acaa0cd9e60e9864b07673d86  # frozen: v0.1.11
    hooks:
      - id: ripsecrets
